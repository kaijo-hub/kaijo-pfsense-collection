type: leaky
name: kaijo/ssh-bruteforce-slow-pfsense
description: "Detect slow SSH bruteforce attacks over long periods"
author: kaijo
filter: |
  evt.Meta.log_type in ['ssh_auth_fail', 'ssh_permission_denied', 'ssh_pam_error'] && evt.Meta.source_ip != ''
groupby: evt.Meta.source_ip
leakspeed: 1m
capacity: 20
blackhole: 10m
labels:
  type: bruteforce
  service: ssh
  remediation: true
